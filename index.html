<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Audio Portal</title>
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            /* Deep cosmic background */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            overflow: hidden;
        }

        /* Subtle animated glow in background */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        /* Main Card Design */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 380px;
            transition: transform 0.4s ease;
        }

        h2 { font-weight: 300; letter-spacing: 4px; margin-bottom: 30px; color: #fff; }

        /* Input Field */
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }

        /* Button Styling */
        .btn-stack { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: white;
            color: #111;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            margin-top: 30px;
            height: 40px;
            /* Invert makes the browser player look dark/modern */
            filter: invert(1) hue-rotate(180deg) brightness(1.5);
        }

        .hidden { display: none !important; }

        #now-playing {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .error { color: #ff4757; font-size: 14px; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

    <div id="gate" class="glass-card">
        <h2>ACCESS</h2>
        <span id="error-box" class="error"></span>
        <input type="password" id="passField" placeholder="Enter Password">
        <button onclick="verify()" style="width: 100%;">Enter Portal</button>
    </div>

    <div id="hub" class="glass-card hidden">
        <h2>PLAYLIST</h2>
        <div class="btn-stack">
            <button onclick="stream('e.mp4', 'Track E')">Play Track E</button>
            <button onclick="stream('s.mp4', 'Track S')">Play Track S</button>
            <button onclick="stream('a.mp4', 'Track A')">Play Track A</button>
        </div>

        <div id="now-playing">Select a track to begin</div>
        
        <audio id="audioEngine" controls>
            Your browser does not support audio.
        </audio>
    </div>

    <script>
        const gate = document.getElementById('gate');
        const hub = document.getElementById('hub');
        const passField = document.getElementById('passField');
        const audio = document.getElementById('audioEngine');
        const display = document.getElementById('now-playing');
        const errorBox = document.getElementById('error-box');

        function verify() {
            // Precise Case-Sensitive Check
            if (passField.value === "P@ssw0rd") {
                gate.classList.add('hidden');
                hub.classList.remove('hidden');
            } else {
                errorBox.innerText = "Invalid Password";
                passField.value = "";
            }
        }

        function stream(file, title) {
            audio.src = file;
            display.innerText = "NOW STREAMING: " + title;
            audio.play();
        }

        // Trigger on Enter key
        passField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") verify();
        });
    </script>
</body>
</html>
