<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Audio Portal</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        /* Glass Container */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 380px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 { font-weight: 700; font-size: 24px; margin-bottom: 30px; letter-spacing: 1px; }

        /* Input Styling */
        input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 25px;
            outline: 2px solid transparent;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus { outline: 2px solid var(--secondary); background: rgba(255, 255, 255, 0.15); }

        /* Button Styling */
        .btn-group { display: flex; flex-direction: column; gap: 15px; }

        button {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            letter-spacing: 1px;
        }

        button:hover { background: #5b49cf; transform: scale(1.02); }

        /* Audio Element Skin */
        audio {
            width: 100%;
            margin-top: 30px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Makes standard player look better on dark UI */
        }

        .hidden { display: none !important; }

        /* Status Indicator */
        #track-name {
            margin-top: 20px;
            font-size: 13px;
            color: var(--secondary);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div id="auth-ui" class="card">
        <h1>SECURE ACCESS</h1>
        <input type="password" id="passkey" placeholder="Enter Password" autofocus>
        <button onclick="unlock()" style="width: 100%;">UNLOCK PLAYER</button>
        <p id="hint" style="font-size: 12px; margin-top: 15px; color: #ff7675;"></p>
    </div>

    <div id="player-ui" class="card hidden">
        <h1>AUDIO SELECTOR</h1>
        <div class="btn-group">
            <button onclick="playAudio('e.mp4', 'Track E')">▶ PLAY TRACK E</button>
            <button onclick="playAudio('s.mp4', 'Track S')">▶ PLAY TRACK S</button>
        </div>
        
        <p id="track-name">No track selected</p>
        
        <audio id="mainAudio" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const passInput = document.getElementById('passkey');
        const authUI = document.getElementById('auth-ui');
        const playerUI = document.getElementById('player-ui');
        const audio = document.getElementById('mainAudio');
        const trackLabel = document.getElementById('track-name');

        function unlock() {
            // Case-sensitive check
            if (passInput.value === "P@ssw0rd") {
                authUI.classList.add('hidden');
                playerUI.classList.remove('hidden');
            } else {
                document.getElementById('hint').innerText = "Incorrect Password. Try again.";
                passInput.value = "";
            }
        }

        function playAudio(file, name) {
            audio.src = file;
            trackLabel.innerText = "Now Playing: " + name;
            audio.play();
        }

        // Support 'Enter' key
        passInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") unlock();
        });
    </script>
</body>
</html>
